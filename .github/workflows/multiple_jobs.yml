name: CI Pipeline mit Multiple Jobs
on:
  push:
    branches:
      - main

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"  # Stabile Node.js-Version

      - name: Install Dependencies
        run: npm install

  linter:
    name: Linter
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Linter
        run: echo "Linting code..."  # Ersetzen durch: npm run lint

  test:
    name: Testing
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Tests
        run: echo "Running tests..."  # Ersetzen durch: npm test

  check-configuration:
    name: Check-Configuration
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Validate Config
        run: echo "Validating configuration..."

  update-docs:
    name: Update Docs
    runs-on: ubuntu-22.04
    needs: setup
    continue-on-error: true  # Fehler ignorieren
    steps:
      - name: Update Documentation
        run: echo "Updating docs..."  # Simulierter Schritt

  build:
    name: Build Deployment
    runs-on: ubuntu-22.04
    needs: [linter, test, check-configuration]  # Update Docs nicht erforderlich
    steps:
      - name: Build Application
        run: echo "Building app..."  # Ersetzen durch: npm run build

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deploy
        run: echo "Deploying to server..."