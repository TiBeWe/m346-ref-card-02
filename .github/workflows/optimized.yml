name: Optimized CI Pipeline
on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Upload dependencies
        uses: actions/upload-artifact@v4
        with:
          name: node_modules
          path: node_modules

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Run linter
        run: echo "Linting code..." # npm run lint

  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Run tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Download dependencies
        uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Deploy application
        run: echo "Deploying application..." # npm run deploy